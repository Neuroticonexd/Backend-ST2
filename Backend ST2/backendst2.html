<html>
    <head>
        <title>Details Form</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
       <body>
   <div class="row justify-content-center">
    <div class="col-4 bg-primary main">
            <p class="heading">Details Form</p>
            <hr class="br_btm">
            <form method="GET">
                <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                      <label class="title">Name: </label>
                      <span class='form-content'><input type="text" class="form-control" id="name" placeholder=" Enter Name" required></span>
                    </div>  
                    <div class="form-group">
                      <label class="title">Mobile No.</label>
                      <span class='form-content'><input type="tel" class="form-control" id="mobile" placeholder=" Enter 10-digit mobile no." required></span>
                    </div>
                    <div class="form-group">
                        <label class="title">Email Address</label>
                        <span class='form-content'><input type="email" class="form-control" id="email" placeholder=" Enter Email id" required></span>
                      </div>
                     <button type="button" onclick="fun()" class="submit">SUBMIT</button>
                    </div>
                </div><br><br><br>
                    <div class="div_search">
                        <span class="srch_field"><input type="text" class="form-control" id="txt" placeholder="Enter the name here"></span>
                        <button type="button" class="search">Search</button>
                    </div>
                </form>
                <div id="output">
                    <br>
                    <br/>
                        <div class="container pt-5">
                            <div class="row">
                                <div class="col-12 pt-2">
                                <div class="table-responsive-sm">   
                            <table class="table table-bordered" id="detailTable" >
                                <tr>
                                    <th>Name</th>
                                    <th>E-mail</th>
                                    <th>Mobile No.</th>
                                </tr>
                            </table>
                            </div>
                        </div>
                    </div>
                        </div>
                      </div>
                  </div>
        </div>
    </div> 
        <script src="index.js"></script>
    </body>
</html>
